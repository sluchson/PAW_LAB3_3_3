<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIPHY Explorer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="app-container">
    <header>
      <h1>GIPHY <span class="highlight">Explorer</span></h1>
      <p>Znajdź idealnego GIF-a</p>
    </header>

    <div class="search-section">
      <form id="searchForm" class="search-bar">
        <input type="text" id="searchInput" placeholder="Wpisz frazę..." autocomplete="off">
        <button type="submit" class="btn-search">Szukaj</button>
      </form>

      <div class="divider">
        <span>lub</span>
      </div>

      <button id="randomGifButton" class="btn-random">Wylosuj GIF</button>
    </div>

    <div id="errorMessage" class="error-box"></div>

    <div id="gifContainer" class="grid-view"></div>

    <div id="paginationControls" class="pagination-container hidden">
      <button id="prevBtn" class="btn-page">❮ Poprzednia</button>
      <span id="pageInfo">Strona 1</span>
      <button id="nextBtn" class="btn-page">Następna ❯</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
